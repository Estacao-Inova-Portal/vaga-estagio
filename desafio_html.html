<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Company page</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
  <h1> Welcome! Here you can find the following things:</h1>
  <ol>
    <li>
      <a href="#logo">Company's logo</a>
    </li>
    <li>
      <a href="#employees">List of employees</a>
    </li>
  </ol>

  <h1>Company's logo</h1>
  <p>Company ueses the following logos:</p>
  <br>

  <ul>
    <div id="hide-number-one">
      <li class="logos">New logo: </li>
      <img class="new-logo" src="new-logo.jpg" alt="new logo">
      <button onclick="hideImage('hide-number-one')" class="btn">X</button>
    </div>

    <div id="hide-number-two">
      <li class="logos">Old logo: </li>
      <img class="old-logo" src="old-logo.jpg" alt="old logo">
      <button onclick="hideImage('hide-number-two')" class="btn">X</button>
    </div>
  </ul>

  <h1>List of employees</h1>
  <br>
  <table>
    <thead>
      <th>First name</th>
      <th>Last name</th>
    </thead>
    <tbody>
      <tr>
        <td>Mary</td>
        <td>Williams</td>
      </tr>
      <tr>
        <td>James</td>
        <td>Smith</td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="data.js"></script>
</body>
</html>
