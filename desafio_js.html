<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Company page</title>
    </head>
    <body>
        <div>
            <img src="https://goo.gl/kjzfbE" alt="First">
            <button class="remove">X</button>
        </div>
        <div>
            <img src="https://goo.gl/d2JncW" alt="Second">
            <button class="remove">X</button>
        </div>
    </body>
    <script>
      // Seleciona apenas botÃµes que estejam dentro de div e que tenham
      // a classe 'remove', como foi descrito no desafio.
      const buttons = document.querySelectorAll('div > button.remove');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          button.parentElement.remove();
        });
      });
    </script>
</html>
